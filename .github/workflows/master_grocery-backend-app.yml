name: ğŸš€ Clean Deploy Node.js Backend to Azure App Service

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ”§ Install dependencies
        run: npm install

      - name: ğŸ—œï¸ Zip source (manual)
        run: |
          zip -r backend.zip . -x "*.git*" -x "node_modules/*"

      - name: ğŸš€ Deploy to Azure App Service (manual zip)
        uses: azure/webapps-deploy@v2
        with:
          app-name: grocery-backend-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip
