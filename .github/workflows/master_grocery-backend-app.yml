
name: Deploy Node.js Backend (root) to Azure App Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - 'routes/**'
      - 'package.json'
      - 'package-lock.json'
      - '**.js'
      - 'routes/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4

        with:
          node-version: '18'


      - name: ⬇️ Install dependencies
        run: npm install


      - name: 📦 Zip code
        run: zip -r backend.zip .

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: grocery-backend-app  # 🔁 Replace with your App Service name

          slot-name: production
          package: ./backend.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}